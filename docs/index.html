<!doctype html>
<html>
  <head>
    <title>Community serves community</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css' rel='stylesheet' />
    <link href='page.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <section id="main-map" class="themap"></section>
    <main>
      <section id="main-view">
        <h2>&darr; Recent Posts</h2>
        <div class="requests"></div>
      </section>

    </main>
    <footer>
      <a class="request-cta"><h1>Request Community Help</h1></a>
      <div class="footer-content">A community funded project to support historically red-lined black & brown cities in direct action through service &amp; art.</div>
    </footer>

    <!-- modals -->
    <div id="request-type" class="dialog">
      <div class="dialog-content">
        <div class="close"></div>
          <a>Clean Up</a>
          <hr/>
          <a>Art Install</a>
      </div>
    </div>
    
    <!-- templates -->
    <template class="location-card-template">
      <div class="location-card">
        <div class="location-img"></div>
        <div class="location-details">
          <div class="location-name">Business Name</div>
          <div class="create-date">DD:MM &middot; HH:MM</div>
          <a class="more-details">See Details</a>
        </div>
        <div class="location-cta">
          <button class="serve-cta primary-btn">
            Serve<br>
            <span class="sub"><span class="volunteer-count">None</span> have joined</span>
          </button>
        </div>
      </div>
    </template>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js'></script>
    <script src='index.js'></script>
  </body>
</html>
